<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFeOk32czXxWIQWn3RUv9Ye6AT3ggHfOP5CQ&usqp=CAU">

</head>
<body>
        <div class="container">
            <h4>Music Player</h4>
            <img id="track_image">
          <marquee style="width:80%;margin-left:10%"> 
             <p id="title">Title.mp3</p></marquee>
            <p id="artist">Artist name</p>
            <input type="range" id="duration_slider" min="0" max="100" value="0" onclick="change_duration()">
            <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"></i></button>            
            <button onclick="justplay()" id="play"><i class="fa fa-play"></i></button>            
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward"></i></button>          
        </div>
        <script>
         //    alert('Enjoy ðŸŽµ music ðŸŽ¶');
            let previous=document.querySelector("#pre");
            let play=document.querySelector("#play"); // icons 
            let next=document.querySelector("#next");

            let title=document.querySelector("#title"); // text
            let artist=document.querySelector("#artist"); 

            let track_image=document.querySelector("#track_image"); // image

            let slider=document.querySelector("#duration_slider"); // slider
            

            let timer;
            let autoplay=0;
            let track=document.createElement('audio'); // track is the audio
            let index_no=0;
            let playing_song=true;
            

            // all song
            let all_song=[
                {
                name:"Na Ready than song.mp3 jiosaavn",
                path:"music/song1.mp3",
                img : "img/img1.jpg",
                artist : "Vijay,Asal Kolaru,Anirudh Ravichandar kanye West"
                } ,  
        
                {
                name:"Oxygen Thanthale jiosaavn",
                path:"music/song2.mp3",
                img:"img/img2.jpg",
                artist:"G.V. Prakash,Shweta Mohan"
                },
                {
                name:"Vaa Vaathi.mp3 jiosaavn ",
                path:"music/song3.mp3",
                img:"img/img3.jpg",
                artist:"G.V. Prakash,Shweta Mohan"
                }
                  
            ];


                // MAIN ---> LAODING THE SONG 
                function load_track(index_no)
                {
                    // clearInterval(timer);
                    reset_slider();

                    track.src=all_song[index_no].path;
                    title.innerHTML=all_song[index_no].name;   /// fixing all data to the on screen
                    track_image.src=all_song[index_no].img;
                    artist.innerHTML=all_song[index_no].artist;
                

                   // timer=setInterval(range_slider,1000);
                }

                load_track(index_no);

                function justplay()
                {
                    if(playing_song==false)
                    {
                        playsong();          // calling the function center button
                    }
                    else
                    {
                        pausesong();
                    }
                }

                function reset_slider()
                {
                    slider.value=0;
                }

                function playsong()
                {
                    track.play();
                    playing_song=true;
                    play.innerHTML='<i class="fa fa-pause"></i>';
                }
                function pausesong()
                {
                    track.pause();
                    playing_song=false;
                    play.innerHTML='<i class="fa fa-play"></i>';
                }
                function next_song()
                {
                    if(index_no < all_song.length -1 )
                    {
                        index_no += 1 ;
                        load_track(index_no);
                        playsong();
                       
                    }
                    else
                    {
                        index_no=0;
                        load_track(index_no);
                        playsong();
                        
                    }
                }
                
                function previous_song()
                {
                    if(index_no > 0)
                    {
                        index_no -= 1 ;
                        load_track(index_no);
                        playsong();
                    
                    }
                    else
                    {
                        index_no= all.song.length;
                        load_track(index_no);
                        playsong();
                     
                    }
                }

                function change_duration()
                {
                    slider_position = track.duration * (slider.value/100);   /// reason for duration
                    track.currentTime =slider_position;
                }
        </script>
</body>
</html>
